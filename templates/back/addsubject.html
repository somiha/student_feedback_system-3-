

{% extends 'back/master.html' %}
{% load static %}

{% block title %}
  Add Question
{% endblock %}
{% block content %}
<style>
  .input-group {
    padding-right: 5px;
    padding-left: 5px;
  }
</style>

{% for i in messages%}
  <h6 style="color:green" align='center'>{{i}}</h6>
{% endfor %}
<div class="container h-1000">
     <div class="user_card">
      <div class="d-flex justify-content-center">
        <h3 id="form-title" style="color:blue">ADD A SUBJECT</h3>
      </div>
      <br>
      <div class="">

        <form method="POST" action="">
          {% csrf_token %}

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Subject Name</span>
            </div>
            <input type="text" name="name" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
          </div>

          <div class="form-inline">

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Subject Code</span>
              </div>
              <input type="text" class="form-control" name="subcode" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="dept | subject_code" required>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Dept</span>
              </div>
              <input type="text" class="form-control" name="dept" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Your dept name's Abbreviation" required>
            </div>


          </div>

            <div class="d-flex justify-content-center mt-3 login_container">
            <input class="btn btn-success" type="submit" value="Add">
            </div>

        </form>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          View All Subjects <a href="{% url 'allquestion' %}" class="ml-2">View</a>
        </div>
      </div>
    </div>
  </div>



{% endblock %}
